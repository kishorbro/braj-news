<html lang="en">

    <title>News Daily with Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>A.I.News</h1>
        <nav>
            <ul>
                <li><a href="#" id="general">General</a></li>
                <li><a href="#" id="technology">Technology</a></li>
